<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"/>
    <link rel="stylesheet" href="style.css">
    <title>Automato Finito Determinístico</title>
    


</head>
<body>
    

    <div class = "container">
        <h1>AFD</h1>
        <h2> Entrada dos estados devem ser:
        <br> para estado inicial digite {q0,} e estado final ditite {qf,}
        <br> demais estados digite {q1,}, {q2,}...
     </h2>
        <input type="text" id ="conjuntoEstadosInput" placeholder="Digite o conjunto de estados separado por vírgula">
        <button onclick="addEstado()">Adicionar</button>
        <ul id="conjuntoEstados"></ul>
        <button onclick="mostrarLista()">Mostrar Lista no Console</button>

    </div>    

    <div class = "container">
        <h1>ALFABETO</h1>
        <h2> Entrada do alfabeto deve ser:
        <br> para cada símbolo do alfabeto digite {a,}, {b,}...
     </h2>
        <input type="text" id ="conjuntoAlfabetoInput" placeholder="Digite o conjunto do alfabeto separado por vírgula">
        <button onclick="addAlfabeto()">Adicionar</button>
        <ul id="conjuntoAlfabeto"></ul>
        <button onclick="mostrarListaAlfabeto()">Mostrar Alfabeto no Console</button>

        <script src="script.js"></script>
    
</body>

</body>
</html>
